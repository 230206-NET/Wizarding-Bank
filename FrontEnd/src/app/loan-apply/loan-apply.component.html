<html>
<head>
  <meta charset="utf-8">
  <title>Loan Apply</title>
  <link rel="stylesheet" type="text/css">
</head>

<body>
  <div class="login-root split1 left">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h2>Loan Application</h2>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <form id="loan-apply" (submit)="onLoanFormSubmit($event)" [formGroup]="loanForm">
                <div class="field padding-bottom--24">
                  <label for="ammount">Loan amount (USD)</label>
                  <input type="number" name="amount" formControlName="amount">
                </div>
                <div class="field padding-bottom--24">
                    <label for="period">Loan term in years</label>
                    <input type="number" name="period" formControlName="period">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="login-root split2 right">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h2>Bank Offer</h2>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
                <div class="field padding-bottom--24">
                    <p>Interest rate: {{interest}}%</p>
                    <p>Amount: ${{amount}}</p>
                    <p>Monthly payments: ${{payment}}</p>
                    <p>Business Type: {{business_type}}</p>
                </div>
                <div class="field padding-bottom--24">
                    <!-- <input type="button" name="accept"> -->
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
