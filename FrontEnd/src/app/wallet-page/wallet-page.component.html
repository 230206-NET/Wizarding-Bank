<div class="row">
    <div class="column">
        <div class="row d-flex justify-content-center" style="margin-right: 250px; margin-top: 55px; padding-bottom: 30px;">
            <button class="yellow-button" (click)="linkCardorAcct()" id="linkButton"> Link card or bank </button>
        </div>

        <div class="d-flex flex-row pb-3">
            <div class="rounded border d-flex w-100 px-3 py-2 align-items-center" >
              <div class="d-flex flex-column" >
                <h6 class="mb-0"> Wallet Balance</h6>
                <p class="mb-1 small"> {{_amount | currency}} </p>
              </div>
            </div>
        </div>

        <div class="d-flex flex-row pb-3" *ngFor="let bank of bankList">
            <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
              <div class="d-flex flex-column">
                <h6 class="mb-0"> Bank Credit Union </h6>
                <p class="mb-1 small"> Checking {{bank.acctNum}}</p>
              </div>
            </div>
        </div>

        <div class="d-flex flex-row pb-3"  *ngFor="let card of cardList">
            <div class="rounded border d-flex w-100 px-3 py-2 align-items-center">
              <div class="d-flex flex-column">
                <h6 class="mb-0"> Bank Card {{card.cardNumber}} </h6>
                <p class="mb-1 small"> {{card.expDate}}  </p>
              </div>
            </div>
        </div>
    </div>

    

    <div class="column">
        <div class="row d-flex justify-content-center" style="text-align: center; margin-top: 55px;"> 
            <p style="font-size: 30px;"> Wallet Balance </p>
            <p style="font-size: 40px;"> {{_amount | currency}}</p>
            <p style="font-size: 30px;"> Available </p>
        </div>

        <div class="row d-flex justify-content-center" style="margin-left: 250px; margin-right: 250px; margin-top: 105px; padding-bottom: 70px;">
            <button class="yellow-button" (click)="transferMoney()" id="transferButton"> Transfer Money </button>
        </div>


        <div class="row d-flex justify-content-center" style="padding-top: 65px;">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <p class = "link-p" style="text-align: left;"> Add Currency </p>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4">
              <p class = "link-p"  style="text-align: right;"> Currency Calculator </p>
            </div>
        </div>


    </div>
</div>
